<div class="category-container">
    <div class="category-card" *ngFor="let category of categories">
      <div class="category-image" [style.background-image]="'url(' + category.image + ')'">
        <div class="category-details">
          <h3>{{ category.title }}</h3>
        </div>
      </div>
    </div>
  </div>
