<div class="blog-container" *ngIf="!(isMobile | async)">
    <div class="blog-content">
      <h1>{{ blog?.title }}</h1>
      <img src="{{blog?.imageUrl}}" alt="Blog Image">
      
      <p>{{blog?.content}}</p>
    </div>
  </div>

  <div class="mobile-background" *ngIf="(isMobile | async)">
    <div class="mobile-blog-container">
      <img [src]="blog?.imageUrl" alt="{{ blog?.title }}" class="mobile-blog-image" />
      <div class="mobile-blog-details">
        <div class="mobile-blog-title">{{ blog?.title }}</div>
        <div class="mobile-blog-content">{{ blog?.content }}</div>
      </div>
    </div>
  </div>
