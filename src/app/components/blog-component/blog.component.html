<div *ngIf="!(isMobile | async)" class="container">
  <div class="pdf-container">
    <pdf-viewer [src]="pdfSrc" style="width: 100%; height: 100%;"></pdf-viewer>
  </div>
</div>

<div *ngIf="(isMobile | async)" class="container">
  <div class="pdf-container">
    <pdf-viewer [src]="pdfSrc" [autoresize]="true" [original-size]="false" style="width: 100%; height: 100%;"></pdf-viewer>
  </div>
</div>
