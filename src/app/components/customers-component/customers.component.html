<div *ngIf="!(isMobile | async)">
  <div class="filter-bar">
    <h1>Filtrati furnizorii dupa criteriile dorite</h1>
    <div class="filter-controls">
      <input type="text" placeholder="Cautare dupa nume" class="filter-input" [(ngModel)]="searchTerm">
      <select class="filter-dropdown category-dropdown" [(ngModel)]="selectedCategory">
        <option value="" disabled selected>Categorie</option>
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
      <select class="filter-dropdown zone-dropdown" [(ngModel)]="selectedZone">
        <option value="" disabled selected>Zona de interes</option>
        <option *ngFor="let zone of zones" [value]="zone.id">{{ zone.name }}</option>
      </select>
      <button class="filter-button" (click)="applyFilters()">Aplica filtre</button>
      <button class="filter-button" (click)="clearFilters()">Resetare filtre</button>
    </div>
  </div>
<ul class="card-list">
    <li *ngFor="let card of cards" class="card-item">
      <div class="card">
        <div class="header">
          <div class="logo">
            <img src="{{ card.imageUrl }}" alt="{{ card.name }} Logo" />
          </div>
          <div>
          <h3 style="margin-bottom: 0px; margin-top: 15px;">{{ card.name }}</h3>
          <h5 style="margin-top: 5px;"><i class="fa fa-map-marker" style="font-size:20px"></i> {{ card.location }}</h5>
        </div>
        </div>
        
        <img src="{{ card.imageUrl }}" alt="{{ card.name }}" />
        <h4 style="margin-left: 10px;">{{ card.categoryDescription }}</h4>
        <p style="margin-left: 10px;">{{ card.description }}</p>
      </div>
    </li>
  </ul>
</div>
  <div *ngIf="(isMobile | async)" class="mobile-card-container">
    <h2 class="mobile-filter-heading" (click)="toggleFilter()">Filtrare furnizori</h2>
    <div [ngClass]="{'mobile-filter-container': true, 'show-container': showFilter}">  
  <div class="mobile-filter-section">
    <input type="text" id="mobile-nameFilter" [(ngModel)]="searchTerm" class="mobile-filter-input" placeholder="Cautare dupa nume">
  </div>
  
  <div class="mobile-filter-section">
    <select id="mobile-categoryFilter" class="mobile-filter-dropdown mobile-category-dropdown" [(ngModel)]="selectedCategory" placeholder="Category">
      <option value="" disabled selected>Categorie</option>
      <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
    </select>
  </div>
  
  <div class="mobile-filter-section">
    <select id="mobile-zoneFilter" class="mobile-filter-dropdown mobile-zone-dropdown" [(ngModel)]="selectedZone" placeholder="Zone">
      <option value="" disabled selected>Zona de interes</option>
      <option *ngFor="let zone of zones" [value]="zone.id">{{ zone.name }}</option>
    </select>
  </div>
  
  <div class="mobile-button-row">
    <button class="mobile-filter-button" (click)="applyFilters()">Aplica filtre</button>  
    <button class="mobile-filter-button" (click)="clearFilters()">Resetare filtre</button>
  </div>
</div>
  <div  *ngFor="let card of cards" class="mobile-card">
    <div class="mobile-card-header">
      <p class="mobile-card-name">{{ card.name }}</p>
      <p class="mobile-card-location"><i class="fa fa-map-marker" style="font-size:15px"></i> {{ card.location }}</p>
    </div>
    <div class="mobile-card-image">
      <img src="{{ card.imageUrl }}" alt="Image Description">
    </div>
    <div class="mobile-card-details">
      <p class="mobile-card-category">{{ card.categoryDescription }}</p>
      <p class="mobile-card-description">{{ card.description }}</p>
    </div>
  
  </div>
</div>
