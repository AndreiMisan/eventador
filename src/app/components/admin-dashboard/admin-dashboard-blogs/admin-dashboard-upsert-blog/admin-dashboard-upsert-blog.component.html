<form [formGroup]="blogForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" formControlName="title">
  </div>
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" formControlName="description">
  </div>
  <div>
    <label for="image">Image:</label>
    <input type="file" id="image" (change)="onImageSelected($event)">
  </div>
  <div>
    <label for="minutesToRead">Minutes to Read:</label>
    <input type="number" id="minutesToRead" formControlName="minutesToRead">
  </div>

  <!-- Quill Editor -->
  <quill-editor style="min-height: 400px;" (onContentChanged)="contentChanged($event)" [(ngModel)]="editorContent"></quill-editor>

  <button type="submit" style="margin-top:50px;">Submit</button>
</form>
