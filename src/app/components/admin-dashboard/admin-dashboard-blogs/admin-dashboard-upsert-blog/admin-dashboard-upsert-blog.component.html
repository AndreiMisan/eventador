<form [formGroup]="blogForm" (ngSubmit)="onSubmit()" class="form-container">
  <div>
    <label>Titlu:</label>
    <input type="text" formControlName="title" />
  </div>

  <div>
    <label>Descriere:</label>
    <input type="text" formControlName="description" />
  </div>
  

  <div>
    <label>Imagine:</label>
    <input type="file" (change)="onImageSelected($event)" accept="image/*" />
    
  </div>

  <div>
    <label>Minute de citire:</label>
    <input type="number" formControlName="minutesToRead" />
  </div>

  <div class="NgxEditor__Wrapper">
    <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"> </ngx-editor-menu>
    <ngx-editor [editor]="editor" [ngModel]="html" [disabled]="false" [placeholder]="'Type here...'"></ngx-editor>
  </div>



  <button mat-raised-button color="accent" type="submit">{{ isEditing ? 'Modifica Blog' : 'Creare Blog' }}</button>

 



  

  
</form>
