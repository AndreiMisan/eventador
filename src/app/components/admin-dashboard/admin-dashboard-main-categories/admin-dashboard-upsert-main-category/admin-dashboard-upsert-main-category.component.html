<div class="container">
    <form [formGroup]="groupForm">
      <div class="form-group">
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-checkbox formControlName="showOnLandingPage">Arata pe pagina principala</mat-checkbox>
      </div>
      <div class="form-group">
        <input type="file" (change)="onFileSelected($event)" accept="image/*">
      </div>
      <div *ngIf="imageBase64" class="form-group">
        <img [src]="imageBase64" alt="Selected Image" width="150">
      </div>
    </form>
  </div>
