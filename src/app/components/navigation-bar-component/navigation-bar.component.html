<div *ngIf="!(isMobile | async)">
  <nav>
    <div class="logo">
      <a routerLink="/acasa"><img
    style="margin: left 50px;"
    width="80"
    src="https://eventador.ro/images/logo.svg"
  /></a>
    </div>
    <ul class="menu">
      <li><a routerLink="/despre-noi">Despre Noi</a></li>
      <li><a routerLink="/contact">Contact</a></li>
      <li><a routerLink="/dashboard">Dashboard</a></li>
      <li><a routerLink="/admin-dashboard">Admin Dashboard</a></li>
      <li><a routerLink="/noutati">Blog</a></li>
      <ng-container *ngIf="!isLoggedIn(); else loggedIn">
        <li><a routerLink="/autentificare">Autentifica-te</a></li>
      </ng-container>
      <ng-template #loggedIn>
        <!-- Display something else when logged in, e.g., an icon -->
        <li><a routerLink="/profile"><i class="fa fa-user"></i> Profile</a></li>
      </ng-template>
    </ul>
  </nav>  


</div>


<div *ngIf="(isMobile | async)" class="mobile-nav">
  <div class="left-content">
    <button (click)="toggleCollapse()" mat-menu-item><div class="menu-container">
      <div class="menu-bar1"></div>
      <div class="menu-bar2"></div>
      <div class="menu-bar3"></div>
    </div></button>
  </div>
  <div class="center-content">
    <a routerLink="/acasa">
      <img width="80" src="https://eventador.ro/images/logo.svg" />
    </a>
  </div>
  <div *ngIf="isLoggedIn()" class="right-content"><i class="fa fa-user-circle-o" style="font-size:36px"></i></div>
</div>

<div *ngIf="showMenu" class="overlay">
  <ul class="menu-list">
    <li class="menu-item">
      <a *ngIf="!isLoggedIn()" (click)="onItemClick('/autentificare')">Autentifica-te</a>
    </li>
    <li class="menu-item">
      <a (click)="onItemClick('/acasa')">Acasa</a>
    </li>
    <li class="menu-item">
      <a (click)="onItemClick('/despre-noi')">Despre noi</a>
    </li>
    <li class="menu-item">
      <a (click)="onItemClick('/contact')">Contact</a>
    </li>
    <li  class="menu-item">
      <a (click)="onItemClick('/dashboard')">Dashboard Partener</a>
    </li>
    <li class="menu-item">
      <a (click)="onItemClick('/noutati')">Blog complet</a>
    </li>
    <li class="menu-item">
      <a (click)="onItemClick('/furnizori')">Furnizori</a>
    </li>
    <li class="menu-item">
      <a (click)="onItemClick('/colaborator')">Colaborator</a>
    </li>
    <li class="menu-item">
      <a (click)="onItemClick('/admin-dashboard')">Admin Dashboard</a>
    </li>
    <li class="menu-item">
      <a (click)="onItemClick('/creare-profil')">Creare profil</a>
    </li>
  </ul>
</div>
