<div class="blog-container">
  <div [routerLink]="['/blog', blog.id]" class="blog-card" *ngFor="let blog of blogs">
    <div class="blog-image" [style.background-image]="'url(' + blog.imageUrl + ')'">
      <div class="blog-details">
        <h3>{{ blog.title }}</h3>
      </div>
  </div>
  </div>
</div>
