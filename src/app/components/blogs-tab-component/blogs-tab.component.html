<div class="blog-container">
  <div class="blog-card" *ngFor="let blog of blogs">
    <div class="blog-image" [style.background-image]="'url(' + blog.image + ')'">
      <div class="blog-details">
        <h3>{{ blog.title }}</h3>
        <p class="blog-content">{{ blog.content }}</p>
      </div>
    </div>
  </div>
</div>
