<div class="sidebar" [class.collapsed]="isCollapsed" *ngIf="!(isMobile | async)">

    <button (click)="toggleCollapse()" mat-menu-item><div class="menu-container">
      <div class="menu-bar1"></div>
      <div class="menu-bar2"></div>
      <div class="menu-bar3"></div>
    </div></button>
    <ul>
      <li *ngIf="!this.isCollapsed">
        <a [routerLink]="[customersLink.link]">{{ customersLink.description }}</a>
      </li>
      <li *ngFor="let category of categories">
        <a [routerLink]="['/category', category.id]">{{ category.name }}</a>
      </li>
    </ul>
  </div>
