
<div *ngIf="!(isMobile | async)" class="my-container">
<div class="container">
    <div class="left">
    
        <img class="card-image" src="{{profileImage}}" alt="Photo of a Shiba Inu">
    
        <h3>{{ profileName }}</h3>
    
        
    
        <h3 style="margin:0px 5px 0px 5px; text-align: center;">{{motto}}</h3>
    
        <h4 style="align-self: left;">din {{ location }}</h4>

        <div style="display:flex; justify-content: center; flex-wrap: wrap;">
           
                <button class="category-button"><p>{{categoryName}}</p></button>
       
        </div>
        
        <p style="margin-bottom: 0px;">Numar telefon: {{phoneNumber}}</p>
        <p style="margin-bottom: 0px;">E-mail: {{email}}</p>
        <div style="display:flex; justify-content: center; flex-wrap: wrap;">
          <a *ngIf="facebookUrl" href="{{ facebookUrl }}" target="_blank" class="fa fa-facebook"></a>
          <a *ngIf="instagramUrl" href="{{ instagramUrl }}" target="_blank" class="fa fa-instagram"></a>
          <a *ngIf="websiteUrl" href="{{ websiteUrl }}" target="_blank" class="fa fa-globe"></a>
          <a *ngIf="youtubeUrl" href="{{ youtubeUrl}}" target="_blank" class="fa fa-youtube-play"></a>
        </div>

        <!--icons section-->
        
   
    </div>
  
  
   <div class="right">
    <ng-image-slider
    #nav
    [images]="imageObject"
    [infinite]="true"
    [autoSlide]="false"
    [imageSize]="{ width: '33%', height: 300 }"
    slideImage="1"
  ></ng-image-slider>
    
        <h3 style="margin-left: 10px; text-align: left;">Descriere</h3>
        <p style="text-align: center; margin: 0px 10px">{{ description }}</p>
        
    </div>
    
  
  

</div>
<div *ngIf="!changesProfileId">
<app-rating></app-rating>
</div>
</div>
<!--                  Mobile               -->

<div *ngIf="(isMobile | async)" class="mobile-container">
    <div class="mobile-profile">
    <img class="card-image" src="{{profileImage}}" alt="Photo of a Shiba Inu">
    <h3>{{ profileName }}</h3>

    <div style="display:flex; justify-content: center; flex-wrap: wrap;">
      <button class="category-button"><p>{{categoryName}}</p></button>
    </div>


    <p>{{location}}</p>
    
    
    <p class="motto">{{motto}}</p>

    <p style="margin-bottom: 0px; margin-top:2px;">Numar telefon: {{phoneNumber}}</p>
  <p style="margin-bottom: 2px; margin-top:3px;">E-mail: {{email}}</p>

  <div style="display:flex; justify-content: center; flex-wrap: wrap;">
    <a *ngIf="facebookUrl" href="{{ facebookUrl }}" target="_blank" class="fa fa-facebook"></a>
    <a *ngIf="instagramUrl" href="{{ instagramUrl }}" target="_blank" class="fa fa-instagram"></a>
    <a *ngIf="websiteUrl" href="{{ websiteUrl }}" target="_blank" class="fa fa-globe"></a>
    <a *ngIf="youtubeUrl" href="{{ youtubeUrl}}" target="_blank" class="fa fa-youtube-play"></a>
  </div>
    
    

    

    <ng-image-slider
    #nav
    [images]="imageObject"
    [infinite]="true"
    [autoSlide]="false"
    [imageSize]="{ width: '50%', height: 200 }"
    slideImage="1"
  ></ng-image-slider>

  <h3 style="text-align: left; margin-left: 5px;">Descriere</h3>
  <p style="margin-right: 5px; margin-left: 5px; text-align: left;">{{description}}</p>

  

  
    </div>
    <div *ngIf="!changesProfileId">
      <app-rating></app-rating>
      </div>
  </div>
