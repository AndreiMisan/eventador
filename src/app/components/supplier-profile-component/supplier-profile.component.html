
<div *ngIf="!(isMobile | async)" class="my-container">
<div class="container">
   
   
   
    <div class="left">
    
        <img class="card-image" src="{{profileImage}}" alt="Photo of a Shiba Inu">
    
        <h3>{{ profileName }}</h3>
    
        <div *ngFor="let category of categories" style="display:inline-block;">
        
            <button style="border: 0px; background-color: #f2f2f2; border-radius: 4px;"><p>{{category.name}}</p></button>
    
        </div>
    
        <h3 style="margin:0px 5px 0px 5px; text-align: center;">{{motto}}</h3>
    
        <h4 style="align-self: left;">{{ location }}</h4>
        
        <button class="profile-message-button"><img style="padding-top:15px; float: left;" src="https://eventador.ro/images/mail-icon.svg"><p style="color:white">Trimite-ne un mesaj</p></button>
        <button class="profile-call-button" ><img style="padding-top:15px; float: left;" src="https://eventador.ro/images/mail-icon.svg"><p style="color:white">Suna-ne</p></button>

        <!--icons section-->
        <div style="margin-top: 10px;">
            <img style="margin-right:70px;" src="https://eventador.ro/images/facebook-icon.svg" alt="facebook">
            <img src="https://eventador.ro/images/youtube-icon.svg" alt="youtube">
        </div>
   
    </div>
  
  
   <div class="right">
    <ng-image-slider
    #nav
    [images]="imageObject"
    [infinite]="true"
    [autoSlide]="false"
    [imageSize]="{ width: '25%', height: 200 }"
    slideImage="1"
  ></ng-image-slider>
        
        <h4 style="margin-left: 10px;">Descriere</h4>
        <p style="text-align: center; margin: 0px 10px">{{ description }}</p>
    </div>
    
  
  

</div>
</div>

<div *ngIf="(isMobile | async)" class="mobile-profile">
    <img class="card-image" src="{{profileImage}}" alt="Photo of a Shiba Inu">
    <h3>{{ profileName }}</h3>
    <div *ngFor="let category of categories" style="display:inline-block;">
        
        <button style="border: 0px; background-color: #f2f2f2; border-radius: 4px;"><p>{{category.name}}</p></button>

    </div>
    <p>{{motto}}</p>
    <p>{{location}}</p>
    <p style="margin-right: 5px; margin-left: 5px">{{description}}</p>

    <div class="mobile-image-grid">
        <div *ngFor="let imageUrl of images" class="mobile-image-item">
          <img [src]="imageUrl" alt="Image">
        </div>
      </div>
  </div>
